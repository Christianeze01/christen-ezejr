    </div>
    <img src="bg-image.jpg" width="100%">
    <h1 id="caption_1">
        GROCERIES SHOPPING DONE ONLINE

    <h2 id="pop_cat">POPULAR CATEGORIES</h2>

    <!-- DEFINES THE FEATURED WRAPPER -->
    <div class="featured-wrapper">
        <div class="product-container">
            <p>Dairy Product</p>
            <img src="dairy-image.JPG" width="400px" height="200px">
        
            <div class="view-more-btn-container">
            <button class="view-more-btn" name="button">VIEW MORE</button>
            </div>
        </div>

        <div class="product-container">
            <p>Fruit and Veg</p>
            <img src="fruit-veg.JPG" width="400px" height="200px">
        
            <div class="view-more-btn-container">
            <button class="view-more-btn" name="button">VIEW MORE</button>
            </div>
        </div>

        <div class="product-container">
            <p>Cold Meat</p>
            <img src="cold-meat.JPG" width="400px" height="200px">
        
            <div class="view-more-btn-container">
            <button class="view-more-btn" name="button">VIEW MORE</button>
            </div>
        </div>
    </div>

        <!-- DEFINES THE SOCIAL MEDIA CONTAINER -->
        <div id="social-media-container">
            <div id="facebook-icon-container">
                <img src="icons/facebook-icon.png">
            </div>

            <div id="twitter-icon-container">
                <img src="icons/twitter-icon.png">
            </div>

            <div id="insta-icon-container">
                <img src="icons/insta-icon.png">
            </div>
        </div>

        <!-- DEFINES THE FORM CONTAINER -->
        <div class="form-container">
            <div class="form-head-container">
               <img src="icons/email-icon.PNG">
               <p>Contact Us</p>
            </div>

            <form action="">
                <label for="fmame" class="form-label">First name</label>
                <input type="text" name="fname" class="form-input" placeholder="firstname">
                <br><br>

                <label for="lmame" class="form-label">Last name</label>
                <input type="text" name="fname" class="form-input" placeholder="Your lastname">
                <br><br>

                
                <label for="subject" class="form-label">Subject</label>
                <textarea name="subject" id="subject" placeholder="How can we be of help?"></textarea>
                <br><br>

                <div id="submit-btn-container">
                    <input id="submit-btn" type="button" name="Submit" value="Submit">
                </div>
            </form>
        </div>
